[project]
name = "ha-daikinone"
version = "0.1.0"
description = "Add a short description here"
authors = [
    { name = "Zach Langbert", email = "zach.langbert@gmail.com" }
]
dependencies = ["homeassistant~=2023.5.4", "pydantic~=1.10.8", "backoff~=2.2.1"]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "setuptools~=67.8.0",
    "ruff~=0.0.270",
    "pyright~=1.1.311",
    "black[d]~=23.3.0",
]

[tool.rye.scripts]
start = "nodemon --signal SIGTERM -w . -e 'py,json' -x 'docker compose up'"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pyright]
typeCheckingMode = "strict"
reportMissingTypeStubs = false

[tool.ruff]
line-length = 120

[tool.black]
line-length = 120
